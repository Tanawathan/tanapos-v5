<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TanaPOS - 離線模式</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 2rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .offline-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #4f46e5;
        }
        
        .offline-message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .offline-features {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            text-align: left;
        }
        
        .offline-features h3 {
            color: #4f46e5;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .offline-features ul {
            list-style: none;
            padding: 0;
        }
        
        .offline-features li {
            padding: 0.5rem 0;
            color: #374151;
            position: relative;
            padding-left: 1.5rem;
        }
        
        .offline-features li::before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #10b981;
            font-weight: bold;
        }
        
        .retry-button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-button:hover {
            background: #3730a3;
            transform: translateY(-2px);
        }
        
        .connection-status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .connection-status.offline {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
        
        .connection-status.online {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .app-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
            color: #9ca3af;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1 class="offline-title">TanaPOS 離線模式</h1>
        
        <p class="offline-message">
            目前無法連接到網路，但您仍可以使用部分功能。
            網路恢復後，資料將自動同步。
        </p>
        
        <div class="offline-features">
            <h3>🔧 離線可用功能</h3>
            <ul>
                <li>瀏覽已快取的菜單項目</li>
                <li>查看桌位狀態</li>
                <li>建立離線訂單（稍後同步）</li>
                <li>查看基本分析數據</li>
                <li>使用計算機功能</li>
            </ul>
        </div>
        
        <button class="retry-button" onclick="checkConnection()">
            🔄 重新連線
        </button>
        
        <div id="connection-status" class="connection-status offline">
            ❌ 網路連線中斷
        </div>
        
        <div class="app-info">
            <p><strong>TanaPOS V4-Mini</strong></p>
            <p>專業餐廳POS系統 | 支援離線作業</p>
        </div>
    </div>

    <script>
        // 檢查網路連線狀態
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connection-status')
            
            if (navigator.onLine) {
                statusElement.textContent = '✅ 網路連線正常'
                statusElement.className = 'connection-status online'
            } else {
                statusElement.textContent = '❌ 網路連線中斷'
                statusElement.className = 'connection-status offline'
            }
        }
        
        // 嘗試重新連線
        function checkConnection() {
            const button = document.querySelector('.retry-button')
            button.textContent = '⏳ 檢查中...'
            button.disabled = true
            
            // 嘗試載入一個小資源來測試連線
            fetch('/?timestamp=' + Date.now(), { 
                method: 'HEAD',
                cache: 'no-cache'
            })
            .then(() => {
                // 連線成功，重新載入頁面
                window.location.reload()
            })
            .catch(() => {
                // 連線失敗
                button.textContent = '🔄 重新連線'
                button.disabled = false
                updateConnectionStatus()
            })
        }
        
        // 監聽網路狀態變化
        window.addEventListener('online', () => {
            updateConnectionStatus()
            // 網路恢復時自動重新載入
            setTimeout(() => {
                window.location.reload()
            }, 1000)
        })
        
        window.addEventListener('offline', updateConnectionStatus)
        
        // 初始化
        updateConnectionStatus()
        
        // 每 30 秒自動檢查一次連線
        setInterval(() => {
            if (!navigator.onLine) {
                fetch('/?timestamp=' + Date.now(), { 
                    method: 'HEAD',
                    cache: 'no-cache'
                })
                .then(() => {
                    window.location.reload()
                })
                .catch(() => {
                    // 仍然離線
                })
            }
        }, 30000)
    </script>
</body>
</html>
